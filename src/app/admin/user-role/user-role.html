<h3>
    Role List
</h3>
<p-table [value]="userRoles" [tableStyle]="{ 'min-width': '50rem','border': '1px solid #e5e5e5' }">
    <ng-template #header>
        <tr>
            <th>Name</th>
            <th>IsActive</th>
        </tr>
    </ng-template>
    <ng-template #body let-item>
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.isActive|booleanToYesNo }}</td>
        </tr>
    </ng-template>
</p-table>
