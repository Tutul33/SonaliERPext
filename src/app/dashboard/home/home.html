<div class="row">
    <div class="col-md-12">
        <h3>Status wise Pending</h3>
        <p-select [options]="years" [(ngModel)]="selectedYear" optionLabel="year" [filter]="true" filterBy="year"
            [showClear]="true" placeholder="Select Year" class="w-full md:w-56">
            <ng-template #selectedItem let-selectedOption>
                <div class="flex items-center gap-2">
                    <div>{{ selectedOption.year }}</div>
                </div>
            </ng-template>
            <ng-template let-item #item>
                <div class="flex items-center gap-2">
                    <div>{{ item.year }}</div>
                </div>
            </ng-template>
        </p-select>
    </div>
</div>
<div class="row mt-3 g-3">
    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">
                    Go To
                    <a href="javascript:void(0)" (click)="routesToPage('check-pending')">
                        <span
                            class="rounded-circle bg-primary text-white d-inline-flex justify-content-center align-items-center ms-2"
                            style="width: 32px; height: 32px;">
                            <i class="bi bi-arrow-right"></i>
                        </span>
                    </a>
                </h5>
                <p class="card-text">Check Pending</p>
                <a href="javascript:void(0)" (click)="routesToPage('check-pending')" class="btn btn-primary w-100">More Info</a>
            </div>
        </div>
    </div>
