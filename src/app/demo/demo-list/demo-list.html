<h3>
    Demo List
</h3>
<p-table [value]="modelSvc.demoList" [tableStyle]="{ 'min-width': '50rem','border': '1px solid #e5e5e5' }">
    <ng-template #header>
        <tr>
            <th>Name</th>
            <th>Create Date</th>
            <th>IsActive</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template #body let-item>
        <tr>
            <td>
                <a href="javascript:void(0)" (click)="routesToPage(item.id)">{{ item.name }}</a>
            </td>
            <td>{{ item.createDate | date: 'yyyy-MM-dd'}}</td>
            <td>{{ item.isActive|booleanToYesNo }}</td>
            <td>
                <a href="javascript:void(0)" (click)="print(item,reportRenderingType.PDF)" class="text-success"><i class="bi bi-printer-fill"></i></a>
                <a href="javascript:void(0)" (click)="print(item,reportRenderingType.Excel)" class="text-success ms-2"><i class="bi bi-file-excel"></i></a>
                <a href="javascript:void(0)" (click)="print(item,reportRenderingType.word)" class="text-success ms-2"><i class="bi bi-file-text"></i></a>
                <a href="javascript:void(0)" (click)="delete(item)" class="text-danger ms-2" ><i class="bi bi-trash"></i></a>
            </td>
        </tr>
    </ng-template>
</p-table>
