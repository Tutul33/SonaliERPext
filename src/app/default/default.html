@if(!(isLoggedIn$ | async)){
  <router-outlet></router-outlet>
}

@if((isLoggedIn$ | async)){
<div class="layout-wrapper d-flex">
  <!-- Sidebar -->
  <app-sidebar class="bg-light"></app-sidebar>

  <!-- Main layout column -->
  <div class="flex-grow-1 d-flex flex-column">
    <!-- Top Navbar -->
    <app-header [ngClass]="{
      'app-header-expanded': !(sidebarCollapse.isCollapsed$ | async),
      'app-header-collapsed': (sidebarCollapse.isCollapsed$ | async)
    }"></app-header>

    <!-- Main Content -->
    <main class="flex-grow-1 p-4">
      <app-breadcrumbs></app-breadcrumbs>
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <app-footer></app-footer>
  </div>
</div>
}
