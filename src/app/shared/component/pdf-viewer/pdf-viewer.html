<p-dialog
      [visible]="service.visible()"
      [modal]="true"
      [style]="{ width: '80vw' }"
      [contentStyle]="{ height: '80vh' }"
      [closable]="true"
      (onHide)="service.close()"
    >
      <ng-template pTemplate="header">
        PDF Viewer
      </ng-template>

      <ng-container *ngIf="service.pdfSrc()">
        <pdf-viewer
          [src]="service.pdfSrc()"
          [render-text]="true"
          style="display:block; width:100%; height:100%;"
        ></pdf-viewer>
      </ng-container>
    </p-dialog>
